<ion-header>
  <navbar [titlePage]='title' (refreshLoading)="eventRefresh()">
    <ion-icon name="add">
    </ion-icon>
  </navbar>
</ion-header>

<ion-content>

  <grupo-atividades [title]='"Em execução"' [grupoAtividades]='atividadesEmExecucao$' ></grupo-atividades>
  <grupo-atividades [title]='"Pausado"' [grupoAtividades]='atividadesPausadas$' [collapse]="false" ></grupo-atividades>
  <grupo-atividades [title]='"Pendente"' [grupoAtividades]='atividadesPendentes$' [collapse]="false" ></grupo-atividades>
  <grupo-atividades [title]='"Concluído"' [grupoAtividades]='atividadesConcluidas$' [collapse]="false" ></grupo-atividades>

  <ion-fab right bottom (click)="presentPopover()">
    <button ion-fab color="primary">
      <ion-icon name="add">
      </ion-icon>
    </button>
  </ion-fab>

</ion-content>
