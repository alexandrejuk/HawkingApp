<ion-header>
  <navbar [titlePage]='title' (refreshLoading)="eventRefresh()">
    <ion-icon name="add">
    </ion-icon>
  </navbar>
</ion-header>

<ion-content>

  <ion-item-group>
    <grupo-atividades [title]='"Em execução"' [atividades]='atividadesEmExecucao$' ></grupo-atividades>
    <grupo-atividades [title]='"Pausado"' [atividades]='atividadesPausadas$' [collapse]="false" ></grupo-atividades>
    <grupo-atividades [title]='"Pendente"' [atividades]='atividadesPendentes$' [collapse]="false" ></grupo-atividades>
    <grupo-atividades [title]='"Concluído"' [atividades]='atividadesConcluidas$' [collapse]="false" ></grupo-atividades>
  </ion-item-group>

  <ion-fab right bottom (click)="presentPopover()">
    <button ion-fab color="primary">
      <ion-icon name="add">
      </ion-icon>
    </button>
  </ion-fab>

</ion-content>
