<ion-header>
  <ion-navbar color="primary">

      <button ion-button large icon-right (click)="goToSlide()">
        <h6>Finalizar</h6>
        <ion-icon name="md-checkmark"></ion-icon>
      </button>

  </ion-navbar>
 </ion-header>

 <ion-content>
  <ion-slides>

    <ion-slide class="preview">
      <preview (next)="goToSlide($event)" [relatorio]='atividade?.atendimento?.relatorio'></preview>
    </ion-slide>

    <ion-slide>
      <assinatura-form (next)="goToSlide($event)" (save)="saveAtendimentoAssinatura($event)"></assinatura-form>
    </ion-slide>

    <ion-slide>
      <assinatura (next)="goToSlide($event)" (save)='saveAssinaturaBase64($event)'></assinatura>
    </ion-slide>

    <ion-slide>
      <avaliacao (next)="close()" (save)="saveAvaliacao($event)"></avaliacao>
    </ion-slide>

  </ion-slides>
</ion-content>
