<ion-header>
  <navbar [titlePage]="title"></navbar>
</ion-header>

<ion-content padding *ngIf="user$ | async; let user">
  <ion-avatar item-start>
      <img src="{{ user.foto_url }}" onerror="this.src='assets/icon/user.svg'">
  </ion-avatar>
  <h3>{{ user.nome | uppercase }}</h3>
   <div padding>
     <label>Função</label>
    <p>Técnico Externo</p>
    <hr>
    <label>RG</label>
    <p>{{ user.rg }}</p>
    <hr>
    <label>Empresa</label>
    <p>RealPonto Comércio e Serviço de Relógio de Ponto</p>
    <hr>
    <label>Telefone</label>
    <p>4332-4040</p>
  </div>
</ion-content>
