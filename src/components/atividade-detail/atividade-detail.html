<ion-header>
  <ion-navbar color="primary">
    <ion-title>Detalhes</ion-title>
  </ion-navbar>

    <div class="header-title" *ngIf="atividade.tipo">
      <h1>{{ atividade.tipo | uppercase }}</h1>
    </div>

    <div class="header-title" *ngIf="!atividade.tipo">
      <h1>{{ atividade | uppercase }}</h1>
    </div>

    <div padding>
      <ion-segment [(ngModel)]="actionSegments">
        <ion-segment-button value="acoes">
          Ações
        </ion-segment-button>
        <ion-segment-button value="atividade">
          Detalhes
        </ion-segment-button>
      </ion-segment>
    </div>
</ion-header>

<ion-content>

  <div [ngSwitch]="actionSegments">
    <ion-list *ngSwitchCase="'acoes'" >

      <div class="actions">

          <div class="action"
            *ngIf="!atividade.tipo && atividade === 'outros' || atividade.tipo === 'outros'"
            (click)="showPrompt(configAlertInput.descricao)">
            <div class="photo" >
              <img src="" onerror="this.src='assets/icon/tool.svg'"/>
            </div>
            <p>Descrição</p>
          </div>


        <div class="action" (click)='inicializaDeslocamento()'>
          <div class="photo">
            <img src="" onerror="this.src='assets/icon/pointer.svg'" />
          </div>
          <p>Iniciar <br>
            Deslocamento</p>
        </div>

        <div class="action" (click)='finalizaDeslocamento()'>
          <div class="photo">
            <img src="" onerror="this.src='assets/icon/placeholder.svg'" />
          </div>
          <p>Finalizar <br>
             Deslocamento</p>
        </div>

        <div class="action" (click)='openGPS()' *ngIf="atividade.tipo && atividade.tipo === 'atendimento'">
          <div class="photo" >
            <img src="" onerror="this.src='assets/icon/google.svg'" />
          </div>
          <p>Gps</p>
        </div>

        <div class="action" (click)='iniciarAtividade()'>
          <div class="photo">
            <img src="" onerror="this.src='assets/icon/clock.svg'" />
          </div>
          <p>Iniciar</p>
        </div>
      </div>

      <div class="actions">
        <div class="action" (click)='pausaAtividade()'>
          <div class="photo">
            <img src="" onerror="this.src='assets/icon/pause.svg'" />
          </div>
          <p>Pausar</p>
        </div>

        <div class="action" (click)="showPrompt(configAlertInput.cancelar)">
          <div class="photo">
            <img src="" onerror="this.src='assets/icon/cancel.svg'" />
          </div>
          <p>Cancelar</p>
        </div>

        <div class="action" (click)="openRelatorioInteracaoPage(atividade)" *ngIf="atividade.tipo && atividade.tipo === 'atendimento'">
          <div class="photo">
            <img src="" onerror="this.src='assets/icon/clipboard.svg'" />
          </div>
          <p>Relatório</p>
        </div>

        <div class="action">
          <div class="photo">
            <img src="" onerror="this.src='assets/icon/checked.svg'" />
          </div>
          <p>Finalizar</p>
        </div>
      </div>

          <!-- atividade actions -->

    </ion-list>

    <ion-list *ngSwitchCase="'atividade'">
      <ion-list *ngIf="atividade.tipo === 'atendimento'">
          <atendimento [atividade]="atividade"></atendimento>
        </ion-list>

        <ion-list *ngIf="!atividade.tipo || atividade.tipo !== 'atendimento'">
          <atividade [atividade]="atividade"></atividade>
        </ion-list>
    </ion-list>
  </div>



</ion-content>
