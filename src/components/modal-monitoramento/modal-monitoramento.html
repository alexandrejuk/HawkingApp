
<ion-header>

  <ion-toolbar color="primary">

    <button ion-button icon-only menuToggle (click)="close()">
      <ion-icon name="md-arrow-back"></ion-icon>
    </button>

    <ion-buttons end>
      <button ion-button icon-only color="more">
        <ion-icon name="ios-more"></ion-icon>
      </button>
    </ion-buttons>

  </ion-toolbar>
  <div class="buttons">
    <h1>{{ pageType?.name }}</h1>
    <div *ngFor="let button of pageType?.props">
    <button
      (click)="presentPopover(button)"
      ion-button class="km-steps"
      color="primary"
    >
      {{ button?.buttonName }}
    </button>
  </div>

  </div>
</ion-header>

<ion-content>
  <time-line [atividade]='atividadeEmExecucao$ | async'></time-line>
</ion-content>
